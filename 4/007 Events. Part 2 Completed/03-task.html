<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
    <style>
        div {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="first"></div>
    <div id="second"></div>
    <div id="third"></div>

    <script>
        /*
        Задание:
        Реализуйте сценарий, который при нажатии на клавиши 1, 2 или 3 на клавиатуре будет добавлять рамку
        красного цвета на соответствующий div. Если зажаты клавиши Ctrl + A, то красная рамка добавляется сразу
        для всех div
        */

        let first = document.querySelector("#first");
        let second = document.querySelector("#second");
        let third = document.querySelector("#third");
        document.addEventListener("keydown", function (e) {
            switch (e.key) {
                case "1":
                    first.style.border = "2px solid red";
                    break;
                case "2":
                    second.style.border = "2px solid red";
                    break;
                case "3":
                    third.style.border = "2px solid red";
                    break;
            }
            if (e.ctrlKey && e.key === "a") {
                first.style.border = "2px solid red";
                second.style.border = "2px solid red";
                third.style.border = "2px solid red";
            }
        });
    </script>
</body>

</html>
