<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 04</title>
</head>

<body>
    Операнд 1: <input id="input1" type="text"> <br />
    Операнд 2: <input id="input2" type="text"> <br />

    <button id="add-btn">+</button>
    <button id="rem-btn">-</button>
    <button id="mul-btn">*</button>
    <button id="div-btn">/</button>

    <script>
        /*
        Задание:
        Перепишите сценарий таким образом, чтобы в коде был только один обработчик на событие click (вместо четырех обработчиков).
        Результат работы сценария не должен измениться.
        */
        let input1 = document.querySelector("#input1");
        let input2 = document.querySelector("#input2");
        let btnList = document.querySelectorAll("button");

        for (const btn of btnList) {
            btn.addEventListener("click", handler)
        }
        function handler(e) {
            switch (e.target.id) {
                case "add-btn":
                    alert(Number(input1.value) + Number(input2.value));
                    break;
                case "rem-btn":
                    alert(input1.value - input2.value);
                    break;
                case "mul-btn":
                    alert(input1.value * input2.value);
                    break;
                case "div-btn":
                    alert(input1.value / input2.value);
                    break;
            }
        }
    </script>
</body>

</html>
